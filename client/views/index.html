<head>
  <title>GifBoard</title>
</head>

<body>
    <a href="https://github.com/maxwellE/gifboard"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>
  <div class='container'>
    <div id="header_div">
        <h1>Welcome to Gifboard</h1>
        {{> gifcount}}
    </div>
   {{> actions }}
   </div>
  </div>
  {{> gifs_list}}
</body>

<template name='actions'>
 <div class="tabbable">
         <ul class="nav nav-tabs">
           <li class="active"><a href="#add_gif_pane" id="add_gif_pane_link" data-toggle="tab">Add Gif</a></li>
           <li><a href="#search_pane" id="search_pane_link"data-toggle="tab">Search</a></li>
         </ul>
         <div class="tab-content">
           <div class="tab-pane active" id="add_gif_pane">
              {{> add_gif_form}}
           </div>
           <div class="tab-pane" id="search_pane">
             {{> search_form }}
       </div>
  </div>
</template>

<template name='search_form'>
    <form class='form-horizontal'>
        <div class="control-group">
              <label class='control-label'>Tags</label>
          <div class="controls">
             <input name='tags' class="tm-input" placeholder='Tags' data-provide="typeahead" type="text" id='search_tags'>
          </div>
        </div>
    </form>
    <hr>
</template>

<template name='add_gif_form'>
    <form class='form-horizontal'>
          <div class="control-group">
              <label class='control-label'>Gif Source Link</label>
          <div class="controls">
             <input type="text" class='input-xxlarge' placeholder="Gif Source" id='src'>
          </div>
        </div>
        <div class="control-group">
              <label class='control-label'>Tags</label>
          <div class="controls">
             <input name='tags' class="tm-input" placeholder='Tags' data-provide="typeahead" type="text" id='tags'>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button class="btn btn-large btn-success input-xxlarge" id='add_gif' type="button" disabled>Add Gif</button>
          </div>
        </div>
    </form>
    <hr>
</template>

<template name="gifcount">
    <p class="lead">
      {{count}} total Gifs and counting!
    </p>
</template>

<template name="gifs_list">
  <div id="gifs">
    {{#each gifs}}
        <img class='gif' onerror="this.style.display='none'" src={{src}}>
    {{/each}}
  </div>
</template>
